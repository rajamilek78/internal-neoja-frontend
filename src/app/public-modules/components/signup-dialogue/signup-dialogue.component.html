<div class="modal">
  <span class="flex justify-start">
    <a
      ><img
        src="../../../../assets/images/close-icon.svg"
        alt=""
        (click)="close()"
    /></a>
  </span>
  <div class="modal__body">
    <p>
      Site will be open for public sign up by end of March. Please fill out the
      <a (click)="openContactUs()">Contact Us</a> form to get your ID setup.
      Inconvenience regretted.
    </p>
  </div>
</div>
