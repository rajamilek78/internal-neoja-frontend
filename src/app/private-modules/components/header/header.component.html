<div class="header">
  <div class="container">
    <div class="flex justify-between">
      <div class="header__logo">
        <a [routerLink]="homePageUrl">
          <img
            src="../../../../assets/images/e-league-online-white-logo.png"
            alt=""
          />
        </a>
      </div>
      <div>
        <span><a [routerLink]="buildLeagueUrl">Build Round</a></span>
        <span><a>Completed Leagues</a></span>
        <span><a [routerLink]="generateLeagueUrl">Leagues</a></span>
      </div>
      <div class="flex justify-center">
        <div>
          <a [routerLink]="loginUrl">
            <div class="primary-btn-light">
              <button type="button" class="btn">Log in</button>
            </div>
          </a>
        </div>
        <div class="secondary-btn">
          <button type="button" class="flex justify-center btn">
            Log out
            <div class="flex justify-center">
              <img src="../../../../assets/images/log-out-icon.svg" alt="" />
            </div>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
