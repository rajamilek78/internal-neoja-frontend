<div>
  <div class="parent-table flex justify-end align-start">
    <div class="player-name flex justify-center flex-column">
      <div class="cell">
        <span
          ><img src="../../../../../../assets/images/players-icon.svg" alt=""
        /></span>
        Players
      </div>
      <div *ngFor="let player of players" class="cell">
        {{ player[1] }}
      </div>
    </div>
    <div class="player-game flex justify-end align-start">
      <div *ngFor="let game of games">
        <div class="flex justify-center align-center flex-column">
          <div class="cell">{{ game[0] }}</div>
          <div class="flex justify-center" *ngFor="let player of players">
            <div class="cell">
              <span *ngIf="game[1].team_1.includes(player[1])"
                ><img
                  src="../../../../../../assets/images/player1-receive-icon.svg"
                  alt=""
              /></span>
              <span *ngIf="game[1].team_2.includes(player[1])"
                ><img
                  src="../../../../../../assets/images/player2-receive-icon.svg"
                  alt=""
              /></span>
              <span *ngIf="game[1].bye.includes(player[1])"
                ><img
                  src="../../../../../../assets/images/bye-gold-icon.svg"
                  alt=""
              /></span>
            </div>
            <div class="cell">50</div>
          </div>
        </div>
      </div>
      <div class="cell">total</div>
    </div>
  </div>
</div>

<div class="table-footer flex justify-between">
  <div>
    <span><img src="../../../../../../assets/images/e-logo.png" alt="" /></span
    ><span>Game to 15, Win by 1</span>
  </div>
  <div class="flex justify-start">
    <div>
      <span
        ><img
          src="../../../../../../assets/images/serve-icon.svg"
          alt="" /></span
      ><small>Serves</small>
    </div>
    <div>
      <span
        ><img
          src="../../../../../../assets/images/serve-icon.svg"
          alt="" /></span
      ><small class="green-font">Returns</small>
    </div>
    <div>
      <span
        ><img
          src="../../../../../../assets/images/serve-icon.svg"
          alt="" /></span
      ><small class="red-font">Bye</small>
    </div>
  </div>
</div>
