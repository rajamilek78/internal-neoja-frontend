<mat-tab-group
  mat-stretch-tabs="false"
  mat-align-tabs="start"
  (selectedTabChange)="onTabChanged($event)"
>
  <mat-tab *ngFor="let group of groups" [label]="group.name">
    <div>
      <div class="parent-table flex justify-center align-start">
        <div
          class="player-name name-cell flex justify-center align-start flex-column"
        >
          <div class="cell bg-cell">
            <span><img src="assets/images/players-icon.svg" alt="" /></span
            >Players
          </div>
          <div
            *ngFor="let player of group.data.group_details.players"
            class="cell-1"
          >
            {{ player }}
          </div>
        </div>
        <div class="player-game flex justify-end align-start">
          <div class="border-1" *ngFor="let game of games">
            <div
              class="flex justify-center align-center flex-column game-header"
            >
              <div class="cell bg-cell">
                <span><img src="assets/images/score-icon.svg" alt="" /></span>
                {{ game[0] }}
              </div>
              <div
                class="flex justify-space-even width-100"
                *ngFor="let player of group.data.group_details.players"
              >
                <div class="td-cell cell">
                  <span>
                    <img
                      *ngIf="game[1].server === player"
                      src="assets/images/serve-active-icon.svg"
                      alt=""
                      width="26px"
                    />
                    <img
                      *ngIf="
                        game[1].server !== player &&
                        game[1].team_1.indexOf(player) > -1
                      "
                      src="assets/images/serve-inactive-icon.svg"
                      alt=""
                    />
                  </span>
                  <span>
                    <img
                      *ngIf="game[1].returner === player"
                      src="assets/images/receive-active-icon.svg"
                      alt=""
                      width="26px"
                    />
                    <img
                      *ngIf="
                        game[1].returner !== player &&
                        game[1].team_2.indexOf(player) > -1
                      "
                      src="assets/images/receive-inactive-icon.svg"
                      alt=""
                    />
                  </span>
                  <span *ngIf="game[1].bye.indexOf(player) > -1">
                    <img
                      src="assets/images/bye-default-icon.svg"
                      alt=""
                      width="26px"
                    />
                  </span>
                  ⁠ <input
                    *ngIf="game[1].team_1.indexOf(player) > -1 && isEdit"
                    type="text"
                    class="format-two-input"
                    [(ngModel)]="game[1].score.team_1"
                    style="
                      width: 65px;
                      background-color: transparent;
                      font-size: 18px;
                    "
                  />
                  <input
                    *ngIf="game[1].team_2.indexOf(player) > -1 && isEdit"
                    type="text"
                    class="format-two-input"
                    [(ngModel)]="game[1].score.team_2"
                    style="
                      width: 65px;
                      background-color: transparent;
                      font-size: 18px;
                    "
                  /> ⁠
                </div>
                <!-- {{game[1].score | json}} -->
              </div>
            </div>
          </div>
          <div class="flex justify-center flex-column">
            <div class="cell bg-cell">
              <span><img src="assets/images/match-icon.svg" alt="" /></span>
              Total
            </div>
            <div class="flex justify-center flex-column">
              <div class="cell flex justify-center"></div>
              <div class="cell flex justify-center"></div>
              <div class="cell flex justify-center"></div>
              <div class="cell flex justify-center"></div>
              <div class="cell flex justify-center"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="table-footer flex justify-between">
      <div>
        <!-- <span><img src="assets/images/e-logo.png" alt="" /></span> -->
        <span>eleagueonline.com: Want to run a friends and family league? <a>Signup</a> and build your own Digital Club.</span>
      </div>
      <div class="flex justify-start">
        <div>
          <span><img src="assets/images/serve-active-icon.svg" alt="" /></span
          ><small>Serves</small>
        </div>
        <div>
          <span><img src="assets/images/receive-active-icon.svg" alt="" /></span
          ><small class="green-font">Returns</small>
        </div>
        <div>
          <span><img src="assets/images/bye-default-icon.svg" alt="" /></span
          ><small class="red-font">Bye</small>
        </div>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
