<div class="table-header flex justify-between">
  <div>
    <!-- <small>{{league.name}}</small> -->
    <small>Summers Pickleball 2024</small>
  </div>
  <div>
    <span>Court 2</span><span class="border-1"></span><span>Week 1</span>
  </div>
  <div>
    <span>01/02/2024, Wednesday</span>
  </div>
</div>
<div>
  <div class="parent-table flex justify-center align-start">
    <div class="player-name flex justify-center align-start flex-column">
      <div class="cell">
        <span
          ><img
            src="../../../../../../assets/images/players-icon.svg"
            alt="" /></span
        >Players
      </div>
      <div *ngFor="let player of players" class="cell-1">
        <span
          ><img
            src="../../../../../../assets/images/serve-active-icon.svg"
            alt="" /></span
        >{{ player[1] }}
      </div>
    </div>
    <div class="player-game flex justify-end align-start">
      <div class="border-1" *ngFor="let game of games">
        <div class="flex justify-center align-center flex-column">
          <div class="cell">
            <span
              ><img src="../../../../../../assets/images/score-icon.svg" alt=""
            /></span>
            {{ game[0] }}
          </div>
          <div class="flex justify-space-even" *ngFor="let player of players">
            <div class="cell">
              <span *ngIf="game[1].team_1.includes(player[1])"
                ><img
                  src="../../../../../../assets/images/t1-player-icon.svg"
                  alt=""
              /></span>
              <span *ngIf="game[1].team_2.includes(player[1])"
                ><img
                  src="../../../../../../assets/images/t2-player-icon.svg"
                  alt=""
              /></span>
              <span *ngIf="game[1].bye.includes(player[1])"
                ><img
                  src="../../../../../../assets/images/bye-player-icon.svg"
                  alt=""
              /></span>
            </div>
            <div class="cell">50</div>
          </div>
        </div>
      </div>
      <div class="flex justify-center flex-column">
        <div class="cell">
          <span
            ><img src="../../../../../../assets/images/match-icon.svg" alt=""
          /></span>
          Total
        </div>
        <div class="flex justify-center flex-column">
          <div class="cell flex justify-center">20</div>
          <div class="cell flex justify-center">20</div>
          <div class="cell flex justify-center">20</div>
          <div class="cell flex justify-center">20</div>
          <div class="cell flex justify-center">20</div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="table-footer flex justify-between">
  <div>
    <span><img src="../../../../../../assets/images/e-logo.png" alt="" /></span
    ><span>Game to 15, Win by 1</span>
  </div>
  <div class="flex justify-start">
    <div>
      <span
        ><img
          src="../../../../../../assets/images/serve-icon.svg"
          alt="" /></span
      ><small>Serves</small>
    </div>
    <div>
      <span
        ><img
          src="../../../../../../assets/images/serve-icon.svg"
          alt="" /></span
      ><small class="green-font">Returns</small>
    </div>
    <div>
      <span
        ><img
          src="../../../../../../assets/images/serve-icon.svg"
          alt="" /></span
      ><small class="red-font">Bye</small>
    </div>
  </div>
</div>
