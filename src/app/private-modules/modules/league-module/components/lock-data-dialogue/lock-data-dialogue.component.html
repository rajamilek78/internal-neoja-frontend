<div class="modal">
  <div class="modal__header flex justify-between">
    <h6>
      <span><img src="" alt="" /></span>Lock Round
    </h6>
    <div>
      <span
        ><img src="../../../../../../assets/images/close-icon.svg" alt=""
      /></span>
    </div>
  </div>
  <div class="modal__body">
    <div>
      <div><b>Are you sure that you want to lock the round?</b></div>
      <div>
        <small
          >Upon locking the round, you won’t be able to change it later on in
          the future. You are requested to check it before locking.</small
        >
      </div>
    </div>
  </div>
  <div class="modal__footer">
    <div class="flex justify-end">
      <div class="primary-btn">
        <button type="button" class="btn" (click)="lockRound()">Yes, I’m sure</button>
      </div>
      <div class="secondary-btn-light">
        <button type="button" class="btn" (click)="close()">No, I’ll go back</button>
      </div>
    </div>
  </div>
</div>
