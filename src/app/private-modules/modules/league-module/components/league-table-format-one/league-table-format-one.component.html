
 <table>
  <thead>
    <tr>
      <th>
        <span
          ><img
            src="../../../../../../assets/images/match-icon.svg"
            alt="" /></span
        >Match
      </th>
      <th colspan="2">
        <span
          ><img
            src="../../../../../../assets/images/players-icon.svg"
            alt="" /></span
        >Players
      </th>
      <th>
        <span
          ><img
            src="../../../../../../assets/images/score-icon.svg"
            alt="" /></span
        >Score
      </th>
      <th>
        <span
          ><img
            src="../../../../../../assets/images/bye-icon.svg"
            alt="" /></span
        >Bye
      </th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let game of gamesArray">
    <tr class="odd-row">
      <td rowspan="2" class="text-center">{{game[0]}}</td>
      <td>
        <span
          ><img
            src="../../../../../../assets/images/player-1-png.png"
            alt="" /></span
        >{{game[1].team_1[0]}}
      </td>
      <td>
        <span
          ><img
            src="../../../../../../assets/images/player-2-png.png"
            alt="" /></span
        >{{game[1].team_2[0]}}
      </td>
      <!-- <td class="text-center">{{game[1].score.team_1}}</td> -->
      <td class="text-center"></td>
      <td rowspan="2" class="bye-name">{{game[1].bye[0]}}</td>
    </tr>
    <tr class="odd-row">
      <td>
        <span
          ><img
            src="../../../../../../assets/images/player-1-png.png"
            alt="" /></span
        >{{game[1].team_1[1]}}
      </td>
      <td>
        <span
          ><img
            src="../../../../../../assets/images/player-2-png.png"
            alt="" /></span
        >{{game[1].team_2[1]}}
      </td>
      <!-- <td class="text-center">{{game[1].score.team_2}}</td> -->
      <td class="text-center"></td>
    </tr>
  </ng-container>
  </tbody>
</table>
