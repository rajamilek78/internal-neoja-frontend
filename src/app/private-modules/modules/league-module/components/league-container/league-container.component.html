<div class="panel">
<div class="panel">
  <div class="container">
    <div class="radio-btn">
     
      <mat-radio-group
        aria-label="Select an option"
        [(ngModel)]="selectedFormat"
      >
        <mat-radio-button value="1">Format 1</mat-radio-button>
        <mat-radio-button value="2">Format 2</mat-radio-button>
      </mat-radio-group>
    </div>
    <div class="table-format-one" *ngIf="selectedFormat == '1'">
      <div>
        <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start" (selectedTabChange)="onTabChange($event)">
          <mat-tab *ngFor="let group of groups" [label]="group.name">
            <app-league-table-format-one [data]="group.data" id="playerData"></app-league-table-format-one></mat-tab>
        </mat-tab-group>
        <div class="primary-btn-dark" (click)="downloadTableAsPDF()">
          <button class="btn flex justify-center">
            <span><img src="../../../../../../assets/images/download-icon.svg" alt="" /></span>Download
          </button>
        </div>
       
      </div>

      
      
    </div>
    <div class="table-format-two" *ngIf="selectedFormat == '2'">
      <div>
        <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
          <mat-tab label="Group 1" *ngFor="let group of groups" [label]="group.name">
            <app-league-table-format-two [data] = "group.data" [responseData]="responseData" id="playerData"></app-league-table-format-two>
          </mat-tab>
        </mat-tab-group>
        <div class="primary-btn-dark">
          <button class="btn flex justify-center" (click)="downloadTableAsPDF()">
            <span
              ><img
                src="../../../../../../assets/images/download-icon.svg"
                alt="" /></span
            >Download
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
