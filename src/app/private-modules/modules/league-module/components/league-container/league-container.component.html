<!-- static  -->

<div class="panel">
  <div class="container">
    <div class="league-title flex justify-between align-start">
      <!-- <div>
        <h6>{{ leagueName }}</h6>
      </div> -->
      <div class="">
        <h6 *ngIf="roundCount">Round {{roundCount}} <span *ngIf="roundDate">| {{roundDate | date : "EEE, MMM dd yyyy"}}</span></h6>
        <!-- <b>{{ leagueName }}</b> -->
      </div>
      <div class="flex justify-end pd-1">
        <div class="table-buttons flex justify-end">
          <div>
            <select [(ngModel)]="selectedFormat" (change)="onSelectionChange()">
              <option value="2">Format 1</option>
              <option value="1">Format 2</option>
            </select>
          </div>
          <div class="secondary-btn-light">
            <button
              *ngIf="!isEdit"
              type="button"
              class="btn flex justify-center"
              (click)="openDialogue()"
            >
              <span><img src="assets/images/lock-icon.svg" alt="" /></span>
              Lock Round
            </button>
          </div>

          <div *ngIf="!isEdit" class="primary-btn">
            <button class="btn flex justify-center" (click)="onClickDownload()">
              <span><img src="assets/images/download-icon.svg" alt="" /></span
              >Download
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="table-format-one">
      <div>
        <app-league-table-format-one
          *ngIf="selectedFormat == '1' && groups"
          [groups]="groups"
          [data]="rawData"
          id="playerData"
          [leagueName]="leagueName"
          [roundCount]="roundID"
          [leagueID]="leagueID"
          [clubID]="selectedClubID"
          [isEdit]="isEdit"
          [labelName]="labelName"
          (blurTeamScore)="onBlurTeamScore($event)"
          (selectedTab)="handleTabChange($event)"
        ></app-league-table-format-one>
      </div>
    </div>
    <div class="table-format-two" *ngIf="selectedFormat == '2'">
      <div>
        <app-league-table-format-two
          *ngIf="selectedFormat == '2' && groups"
          [groups]="groups"
          [leagueName]="leagueName"
          id="playerData"
          [data]="rawData"
          [roundCount]="roundID"
          [leagueID]="leagueID"
          [clubID]="selectedClubID"
          [isEdit]="isEdit"
          [labelName]="labelName"
          (blurTeamScore)="onBlurTeamScore($event)"
          (selectedTab)="handleTabChange($event)"
        ></app-league-table-format-two
        >â€¯
      </div>
    </div>
    <div class="upload__button flex justify-end" *ngIf="isEdit">
      <div class="primary-btn" *ngIf="labelName === 'EditScore'">
        <button
          type="button"
          class="btn"
          (click)="onSaveClick()"
          [disabled]="!isTouched"
        >
          Save
        </button>
      </div>
      <div class="secondary-btn-light">
        <button type="button" class="btn" (click)="onCancel()">Cancel</button>
      </div>
    </div>
  </div>
</div>
