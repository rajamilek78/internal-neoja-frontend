<div class="modal">
  <div class="modal__header flex justify-between">
    <h6>Add League</h6>
    <div>
      <span
        ><img src="../../../../../../assets/images/close-icon.svg" alt=""
      /></span>
    </div>
  </div>
  <div class="modal__body">
    <div>
      <label for="text">League</label>
      <input type="text" placeholder="Enter league name" />
