<div class="modal">
  <div class="modal__header flex justify-between">
    <h6>Add League</h6>
    <div>
      <span><img src="../../../../../../assets/images/close-icon.svg" alt="" /></span>
    </div>
  </div>
  <div class="modal__body">
    <div class="form-control">
      <label>League</label>
      <mat-form-field>
        <input type="text" matInput placeholder="Enter League Name">
      </mat-form-field>
    </div>

    <div class="form-control">
      <label>Start Date - End Date</label>
      <mat-form-field>
        <mat-date-range-input [rangePicker]="picker">
          <input (click)="picker.open()" matStartDate placeholder="Start date">
          <input (click)="picker.open()" matEndDate placeholder="End date">
        </mat-date-range-input>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>
    </div>

    <div class="form-control dropdown">
      <label>Rounds/day</label>
      <mat-form-field>
        <mat-select placeholder="Select">
          <mat-option value="1">1</mat-option>
          <mat-option value="2">2</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="form-control dropdown">
      <label>Type</label>
      <mat-form-field>
        <mat-select placeholder="Select">
          <mat-option value="partner">Partner</mat-option>
          <mat-option value="ladder">Ladder</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div>
      <mat-checkbox>Dupr Rec.</mat-checkbox>
      <mat-checkbox class="ML-2">Doubles</mat-checkbox>
    </div>
  </div>

  <div class="modal__footer">
    <div class="flex justify-end">
      <div class="primary-btn">
        <button type="button" class="btn">Save</button>
      </div>
      <div class="secondary-btn-light">
        <button type="button" class="btn">Cancel</button>
      </div>
    </div>
  </div>
</div>
