<form class="modal" [formGroup]="leagueCRUD_Form" (ngSubmit)="onFormSubmit()">
  <div class="modal__header flex justify-between">
    <h6>{{ data.leagueID ? "Edit" : "Add" }} League</h6>
    <div>
      <span (click)="close()"><img src="assets/images/close-icon.svg" alt="" /></span>
    </div>
  </div>
  <div class="modal__body height">
    <div class="form-control">
      <label>Name</label>
      <mat-form-field>
        <input type="text" matInput placeholder="Enter Name" formControlName="name" />
        <mat-error *ngIf="isValidLength(formControls['name'])">
          Name max length 60 characters.
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-control">
      <label>Start Date - End Date</label>
      <mat-form-field>
        <mat-date-range-input [rangePicker]="picker">
          <input (click)="picker.open()" matStartDate placeholder="Start date" formControlName="start_date" />
          <input (click)="picker.open()" matEndDate placeholder="End date" formControlName="end_date" />
        </mat-date-range-input>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>
    </div>
    <div class="form-control dropdown">
      <label>Rounds/day</label>
      <mat-form-field>
        <mat-select placeholder="Select" formControlName="rounds_per_day">
          <!-- <mat-option value="1">1</mat-option>
          <mat-option value="2">2</mat-option> -->
          <mat-option *ngFor="let rounds of roundsPerDayValues" [value]="rounds">{{ rounds }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="form-control dropdown">
      <label>Type</label>
      <mat-form-field>
        <mat-select placeholder="Select" formControlName="type">
          <!-- <mat-option value="partner">Partner</mat-option>
          <mat-option value="ladder">Ladder</mat-option> -->

          <mat-option value="singles">Singles</mat-option>
          <mat-option value="doubles-partner">Doubles - Partner</mat-option>
          <mat-option value="doubles-individual">Doubles - Individual</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="form-control dropdown">
      <label>Description</label>
      <mat-form-field>
        <input type="text" matInput placeholder="Enter Description" formControlName="description" />
        <mat-error *ngIf="isValidLength(formControls['description'])">
          Description max length 500 characters.
        </mat-error>
      </mat-form-field>
    </div>

    <div class="league-modes-container">
      <mat-checkbox formControlName="active">Active</mat-checkbox>
      <mat-checkbox class="ML-2" formControlName="dupr_recorded">Dupr Rec.</mat-checkbox>
      <!-- <mat-checkbox class="ML-2" formControlName="doubles">Doubles</mat-checkbox> -->
    </div>
  </div>

  <div class="modal__footer">
    <div class="flex justify-end">
      <div class="primary-btn">
        <button type="submit" class="btn">Save</button>
      </div>
      <div class="secondary-btn-light">
        <button type="button" class="btn" (click)="close()">Cancel</button>
      </div>
    </div>
  </div>
</form>
