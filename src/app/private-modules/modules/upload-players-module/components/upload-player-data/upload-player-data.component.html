<div>
  <div class="upload-by-data">
    <div class="upload">
      <div class="upload__data">
        <div class="row player-panel align-center justify-between">
          <div class="col-md-6 PL-0">
            <small>Players</small>
          </div>
          <div class="col-md-6 PR-0">
            <div class="flex justify-start align-start">
              <div class="dropdown">
                <mat-form-field>
                  <mat-select>
                    <mat-option value="5">5</mat-option>
                    <mat-option value="10">10</mat-option>
                    <mat-option value="15">15</mat-option>
                    <mat-option value="20">20</mat-option>
                    <mat-option value="25">25</mat-option>
                    <mat-option value="30">30</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="primary-btn-dark">
                <button class="btn flex justify-center">
                  <span
                    ><img
                      src="../../../../../../assets/images/add-icon.svg"
                      alt="" /></span
                  >Add
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="flex justify-start MT-2-half">
          <div class="row-field">
            <mat-form-field>
              <input matInput placeholder="Enter your name" required />
            </mat-form-field>
          </div>
          <div class="row-field">
            <mat-form-field>
              <input matInput placeholder="Enter your score" required />
            </mat-form-field>
          </div>
          <div>
            <button
              class="delete-icon"
              mat-icon-button
              matTooltip="Delete"
              aria-label="Example icon-button with a heart icon"
            >
              <img
                src="../../../../../../assets/images/delete-icon.svg"
                alt=""
              />
            </button>
          </div>
        </div>
      </div>
      <div class="upload__button flex justify-end">
        <div class="primary-btn-dark">
          <button type="button" class="btn">Save</button>
        </div>
        <div class="secondary-btn-light">
          <button type="button" class="btn">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
